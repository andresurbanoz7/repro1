<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repro2 TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #000; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    select, button { margin: 10px; padding: 10px; font-size: 16px; }
    video { width: 90%; max-width: 800px; margin-top: 20px; background: black; }
  </style>
</head>
<body>

<h1>Repro2 TV 游닠</h1>

<select id="canalSelect">
  <option value="">Selecciona un canal</option>
  <option value="fox sports espa침ol 2">Fox Sports Espa침ol 2</option>
  <option value="chiquilines tv">Chiquilines TV</option>
</select>

<br>

<video id="video" controls autoplay></video>

<script>
const canales = {
  "fox sports espa침ol 2": "https://broken-brook-b872.andreseliecerramirez.workers.dev/ver?canal=fox%20sports%20espa침ol%202",
  "chiquilines tv": "https://broken-brook-b872.andreseliecerramirez.workers.dev/ver?canal=chiquilines%20tv"
};

const video = document.getElementById('video');
const canalSelect = document.getElementById('canalSelect');

canalSelect.addEventListener('change', function() {
  const url = canales[this.value];
  if (!url) return;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  }
});
</script>

</body>
</html>
