<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor M3U8</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #e74c3c; padding: 1rem; text-align: center; font-size: 1.2rem; }
    #controls { background: #222; padding: 0.5rem; display: flex; justify-content: center; gap: 1rem; }
    select { padding: 0.4rem; font-size: 1rem; }
    video { width: 100%; height: 100%; background: black; flex: 1; }
  </style>
</head>
<body>
  <header>ðŸ“º Reproductor Tele</header>
  <div id="controls">
    <select id="channelList"><option>Cargando canales...</option></select>
  </div>
  <video id="player" controls></video>

  <script>
    const video = document.getElementById('player');
    const channelList = document.getElementById('channelList');
    let allStreams = [];

    async function loadPlaylist() {
      const res = await fetch('playlist.m3u8');
      const text = await res.text();
      const lines = text.split(/\r?\n/);
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1]?.trim() || 'Canal sin nombre';
          const url = lines[i + 1];
          if (url && url.includes('.m3u8')) {
            allStreams.push({ name, url });
          }
        }
      }
      if (allStreams.length) {
        channelList.innerHTML = allStreams.map((c, i) => `<option value="${i}">${c.name}</option>`).join('');
        playStream(0); // Reproducir el primero
      } else {
        channelList.innerHTML = '<option>No se encontraron streams</option>';
      }
    }

    function playStream(index) {
      const { url, name } = allStreams[index];
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      }
    }

    channelList.addEventListener('change', (e) => {
      const index = parseInt(e.target.value);
      if (!isNaN(index)) playStream(index);
    });

    window.addEventListener('load', loadPlaylist);
  </script>
</body>
</html>
