<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tele </title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    select {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    #canales {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .canal {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .canal:hover {
      background: #333;
    }
    video {
      display: block;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Mi Reproductor de Canales</h1>

  <select id="selector">
    <option value="">Selecciona un canal...</option>
  </select>

  <video id="video" controls autoplay></video>

  <div id="canales">Cargando canales...</div>

  <script>
    const video = document.getElementById('video');
    const canalesDiv = document.getElementById('canales');
    const selector = document.getElementById('selector');
    let canales = [];

    function cargarPlaylist() {
      fetch('https://andresurbanoz7.github.io/repro1/playlist.json')
        .then(response => response.json())
        .then(data => {
          canales = data.map(c => ({
            nombre: c.nombre,
            url: 'https://corsproxy.io/?' + c.url
          }));
          mostrarCanales(canales);
        })
        .catch(error => {
          canalesDiv.innerHTML = 'No se pudo cargar la playlist. :(';
          console.error('Error:', error);
        });
    }

    function mostrarCanales(lista) {
      canalesDiv.innerHTML = '';
      selector.innerHTML = '<option value="">Selecciona un canal...</option>';
      lista.forEach((canal, index) => {
        const canalDiv = document.createElement('div');
        canalDiv.className = 'canal';
        canalDiv.innerHTML = `<p>${canal.nombre}</p>`;
        canalDiv.onclick = () => cargarCanal(canal.url);
        canalesDiv.appendChild(canalDiv);

        const option = document.createElement('option');
        option.value = index;
        option.textContent = canal.nombre;
        selector.appendChild(option);
      });
    }

    function cargarCanal(url) {
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        window.hls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    selector.addEventListener('change', function() {
      const index = this.value;
      if (index !== '') {
        cargarCanal(canales[index].url);
      }
    });

    cargarPlaylist();
  </script>
</body>
</html>
